<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>數碼生活工作室 Digilife Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #f4f9ff;
      color: #111;
      scroll-behavior: smooth;
      position: relative;
      overflow-x: hidden;
    }

    .animated-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero {
      color: #fff;
      text-align: center;
      padding: 120px 20px 60px;
      position: relative;
    }

    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.4rem;
      color: #aad4ff;
    }

    .btn {
      margin-top: 20px;
      background-color: #007BFF;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .btn:hover {
      background-color: #0056b3;
    }

    section {
      padding: 60px 20px;
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .services {
      background: #eef6ff;
    }

    .service-items {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 30px;
    }

    .service {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.08);
      text-align: left;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      animation: fadeInUp 1s ease-in-out;
    }

    .service:hover {
      transform: translateY(-8px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }

    .service img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .service-content {
      padding: 20px;
    }

    .service-content h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
      color: #007BFF;
    }

    .contact form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      max-width: 500px;
      margin: auto;
      animation: fadeInUp 1s ease-in-out;
    }

    input, textarea {
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    input:focus, textarea:focus {
      border-color: #007BFF;
      outline: none;
    }

    footer {
      background-color: #002d4f;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .logo {
      width: 100px;
      margin: 0 auto 20px;
    }
  </style>
</head>
<body>
  <div class="animated-bg"></div>

  <section class="hero">
    <img src="https://cdn-icons-png.flaticon.com/512/2942/2942156.png" class="logo" alt="數碼生活 Logo" />
    <h1>數碼生活工作室</h1>
    <p>打造安全、高效的數位環境</p>
    <a href="#contact" class="btn">取得技術諮詢</a>
  </section>

  <section class="about" style="background:#fff;">
    <h2>數碼生活，讓科技簡單可信</h2>
    <p>數碼生活工作室協助企業從 IT 架構、網路建置到設備維護，提供一站式解決方案。</p>
  </section>

  <section class="services">
    <h2>我們的服務</h2>
    <div class="service-items">
      <div class="service">
        <img src="https://plus.unsplash.com/premium_photo-1661964127131-e867864a8f83?q=80&w=2000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="資料庫維護" />
        <div class="service-content">
          <h3><i class="fas fa-database"></i> 資料庫維護</h3>
          <p>優化效能、定期備份、權限管理</p>
        </div>
      </div>
      <div class="service">
        <img src="https://images.unsplash.com/photo-1544197150-b99a580bb7a8?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="網路建置" />
        <div class="service-content">
          <h3><i class="fas fa-network-wired"></i> 網路建置</h3>
          <p>從零規劃企業內外網，穩定連線體驗</p>
        </div>
      </div>
      <div class="service">
        <img src="https://images.unsplash.com/photo-1659297396001-fa8d15dcad1a?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="防火牆管理" />
        <div class="service-content">
          <h3><i class="fas fa-shield-alt"></i> 防火牆管理</h3>
          <p>守護企業資安，杜絕網路威脅</p>
        </div>
      </div>
      <div class="service">
        <img src="https://images.unsplash.com/photo-1699905527162-8b932a8e9206?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="設備維護" />
        <div class="service-content">
          <h3><i class="fas fa-tools"></i> 設備維護</h3>
          <p>日常維護、異常排除、升級建議</p>
        </div>
      </div>
      <div class="service">
        <img src="https://images.unsplash.com/photo-1695891888323-661dbe27dc79?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="資安健檢" />
        <div class="service-content">
          <h3><i class="fas fa-user-shield"></i> 資安健檢</h3>
          <p>定期檢測弱點、提出防護建議</p>
        </div>
      </div>
    </div>
  </section>

  <section id="contact" class="contact">
    <h2>聯絡我們</h2>
    <form action="https://formspree.io/f/meoadkdz" method="POST" class="space-y-4">
      <input type="text" name="name" placeholder="姓名" required />
      <input type="email" name="email" placeholder="電子郵件" required />
      <textarea name="message" rows="5" placeholder="需求說明" required></textarea>
      <button type="submit" class="btn">取得技術諮詢</button>
    </form>
  </section>

  <footer>
    &copy; 2025 數碼生活工作室 | Digilife Studio. All rights reserved.
  </footer>
</body>
</html>
